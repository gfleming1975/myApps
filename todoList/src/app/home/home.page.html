<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My To Do List</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todoItems; let i = index">
      <ion-item>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editItem(i)">
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(i)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="editingIndex !== null">
    <ion-input [(ngModel)]="editItemValue" placeholder="Edit item"></ion-input>
    <ion-button (click)="updateItem()">Update</ion-button>
  </ion-item>

  <ion-item *ngIf="editingIndex === null">
    <ion-input [(ngModel)]="newItem" placeholder="Enter new item"></ion-input>
    <ion-button color="primary" shape="round" (click)="addItem()">Add</ion-button>
  </ion-item>
</ion-content>
